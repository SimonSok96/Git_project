{% extends "base.html" %}
{% load static %}
{% block content %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
            <div class="col-md-4">
                <img src="{% static 'images/avatar.jpg' %}"
                    class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title"><a href="{% url 'someonesprofile' %}">CUsername: {{ i.user.username }}</a></h5>
                <p class="card-text">@{{ i.user.username|lower }}</p>
                <p class="card-text"><small class="text-body-secondary">{{ i.date_create }}</small></p>
                </div>
            </div>
            </div>
        </div>
        <br>
{% endblock %}
