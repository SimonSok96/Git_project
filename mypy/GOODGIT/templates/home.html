{% extends "base.html" %}
{% block content %}
    <h1>Home</h1>
    {% for i in tweets %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title">{{ i.user.username }}{{ i.user.id }}</h5>
                <p class="card-text">{{ i.body }}</p>
                <p class="card-text"><small class="text-body-secondary"> {{ i.created_at }} </small></p>
                </div>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
