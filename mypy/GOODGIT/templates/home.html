{% extends "base.html" %}
{% block content %}
    <h1>Home</h1>
    <div class="cotainer">
        <div class="row">
            <div class="col-8">
                {% for i in tweets %}
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="col-md-8">
                            <div class="card-body">
                            <h5 class="card-title">{{ i.user.username }}{{ i.user.id }}</h5>
                            <p class="card-text">{{ i.body }}</p>
                            <p class="card-text"><small class="text-body-secondary"> {{ i.created_at }} </small></p>
                            </div>
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
            <div class="col-4">
                {% if form %}
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-secondary">
                            tweet
                        </button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
